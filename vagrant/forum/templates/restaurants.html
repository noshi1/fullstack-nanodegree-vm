<html>
<head>
  <link rel=stylesheet href="#">
</head>
<body>
  <section>
    <header>
      <h1>Restaurants</h1>
      <a href='{{url_for('newRestaurant', restaurants = restaurants)}}'>Add New Restaurant</a>
    </header>
    <main>
      <p class="flash">
        {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
      {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    </p>

    <article class="list">

      {% for restaurant in restaurants %}

      <p><{{restaurant.name}}</p>

      <a href='{{url_for('editRestaurant', restaurant_id = restaurant.id)}}'>Edit</a>
      <br>
      <a href='{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}'>Delete</a>

      {% endfor %}

    </article>

    </main>
  </section>

</body>

</html>
