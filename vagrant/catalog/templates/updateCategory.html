<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href="{{url_for('static', filename='css/styles.css')}}">
  <title>Sports</title>
</head>
<body>
  <section class="container">

    <!-- header goes here -->
    {% include "header.html" %}

    <main>

        <!-- sidebar to categories -->
      <aside class="categories">
        <h2>Categories</h2>
        <section class="category">
          <a class="add_category" href='{{url_for("newCategory", categories = categories)}}'>Add Category</a>
          {% for category in categories %}
          <h3><a href='{{url_for("showCategoryItems", category_id = category.id )}}'>{{category.name}}</a></h3>
          {% endfor %}
        </section>
      </aside>

      <!-- main content area -->
      <section class="details">
        <h2>Edit Category: {{editcategory.name}}</h2>
        <section class="content">
          <form action="{{url_for('editCategory', category_name = category_name, editcategory = editcategory)}}" method = 'POST'>
          <p>Name:</p>
          <input type='text' size='30' name='name' placeholder="{{editcategory.name}}">
          <input type='submit' value='Update'>
        </form><br><br>
          <button type="button"><a href= '{{url_for("showCatalog")}}'>Cancel</a></button>
        </section>

      </section>
    </main>
    <!-- footer goes here -->
    {% include "footer.html" %}
  </section>
</body>
</html>
