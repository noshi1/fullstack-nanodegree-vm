<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href="{{url_for('static', filename='css/styles.css')}}">
  <title>Sports</title>
</head>
<body>
  <section class="container">

    <!-- header goes here -->
    {% include "header.html" %}

    <main>

      <!-- sidebar to show categories -->
      <aside class="categories">
        <h2>Categories</h2>
        <section class="category">
          <a class="add_category" href='{{url_for("newCategory", categories = categories)}}'>Add Category</a>
          {% for category in categories %}
          <h3><a href='{{url_for("showCategoryItems", category_id = category.id )}}'>{{category.name}}</a></h3>
          {% endfor %}
        </section>
      </aside>

      <!-- main area to show content -->
      <section class="details">
        <section class="content">
          <h1 class="sure">Are you sure you want to delete: {{deletedItem.name}}</h1><br>
          <form action="{{url_for('deleteItem', category_id = category_id, item_id = item_id)}}" method = 'POST'>
          <input type='submit' value='Delete'>
        </form><br>
          <button type="button"><a href= '{{url_for("showItem", category_id = category_id, item_id = item_id)}}'>Cancel</a></button>
        </section>
      </section>
    </main>
    <!-- footer goes here -->
    {% include "footer.html" %}
  </section>
</body>
</html>
